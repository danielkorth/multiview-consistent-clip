# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: lvm_embeddings
  - override /model: head_naive
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["overfit"]

seed: 42 

trainer:
  min_epochs: 10
  max_epochs: 10

model:
  scheduler: null
  net:
    _target_: src.models.components.vlm_head.VLMHead
    input_size: 512 # based on CLIP 
    hidden_size: 512
    n_hidden_layers: 2 # number of hidden layers
    output_size: 512
  loss:
    _target_: src.models.components.losses.LossObjectSimilarity
    weight_similarity: 0.7

test: True

data:
  batch_size: 1
  datapoint_size: 6
  num_workers: 0
  train_split: train_overfit.csv
  val_split: val_overfit.csv
  # TODO: should shuffle be here??
  shuffle: False
  load_into_memory: False

callbacks:
  earlystopping: null
  model_checkpoint: null

logger: null

